<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fireball NASA Data API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>NASA Fireball Data API</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Fireball Search</strong></h3></div>
                    <div class="panel-body">
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search </button>
                            <div id="stats">
                                <h3><strong>Data:</strong></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    // this is an example of the API AJAX call from button click

    $("#search-btn").on("click", function() {
        var search = $("#search");

        $.ajax({
            url: "https://data.nasa.gov/resource/2af2-m89m.json",
            type: "GET",
            data: {
                "$limit": 5000,
                "$$app_token": 'Iuetg2FmNYDcjonMcxRWDYsBS'
            }
        }).done(function(data) {
            alert('Retrieved ' + data.length + ' records from the dataset!');
            console.log(data);
            if (data) {
                $("#stats").show();
            } else {
                $("#stats").hide();
            }
        });
    });
    </script>
</body>

</html>
