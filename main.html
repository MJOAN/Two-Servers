<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fireball NASA Data API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>NASA Fireball Data API</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Fireball Search</strong></h3></div>
                    <div class="panel-body">
                        
                        <div class="text-right">

                            <a href="/api"><button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Retrieve NASA API Data! </button></a>
                          
                            <a href="/api/mysql"><button type="submit" class="btn btn-primary btn-danger"><span class="glyphicon glyphicon glyphicon-search"></span> Retrieve MySql Database!</button></a>

                            
                            <div id="license"> 
                                <h3><strong>Licensing and Attribution</strong></h3><p>The license for this dataset is unspecified however, data is provided by the "Near Earth Object Program" with source link here: <a>http://neo.jpl.nasa.gov/fireball/</a></p>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    $("#search-btn").on("click", function() {

        $.ajax({
            url: "https://ssd-api.jpl.nasa.gov/fireball.api",  
            type: "GET",
            auccess: window.open('./api','_blank');
            data: {
                "$limit": 5000,
                "$$app_token": 'Iuetg2FmNYDcjonMcxRWDYsBS'  
            }
        }).done(function(data) {
            alert('Retrieved ' + data.length + ' records from the dataset!');
            console.log(JSON.stringify(data, null, ' '));
        });
    });

    </script>
</body>

</html>
